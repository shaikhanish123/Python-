<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <h2 class="text-center mb-4">Edit Profile</h2>

    <form method="POST" class="card p-4 shadow">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ user.sname }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.smail }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" name="password" class="form-control" value="{{ user.spass }}" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Update Profile</button>

    </form>

    <div class="mt-3 text-center">
        <a href="{{ url_for('nav') }}" class="btn btn-secondary w-100">Back</a>
    </div>
</div>

</body>
</html>
